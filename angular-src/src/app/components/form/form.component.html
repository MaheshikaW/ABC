<h2 class="header">Student Registration</h2>
<form (submit)="OnSubmit()">
<div class="form-group">
  <label>Student Id</label>
  <input type="text" class="form-control"  [(ngModel)]="studentId" name="studentId">
  </div>
  <div class="form-group">
    <label>Student Name</label>
    <input type="text" class="form-control" [(ngModel)]="studentName" name="studentName">
    </div>
    <div class="form-group">
        <label>Student Age</label>
        <input type="text" class="form-control" [(ngModel)]="studentAge" name="studentAge">
        </div>
<input type="submit" class="btn btn-primary" value="Enter">

</form>
